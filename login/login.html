<!DOCTYPE html>
<html>
<head>

<body>
    <div class="login animated pulse">

        <h3><i class="fas fa-user-graduate fa-5x"></i><br>Login</h3>
            <form action="">
                <input class="inputform animated slideInUp" type="email" placeholder="Masukkan Email">
                <input class="inputform animated slideInUp" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square fa-lg"></i>Login With Facebook</button>
            </form>
            <a href="https://api.whatsapp.com/send?phone=15551234567">WA</a>
    </div>
